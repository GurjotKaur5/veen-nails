<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veen Nails | Parveen Kaur Bhangu</title>

<style>

/* --------- COLOR VARIABLES --------- */
:root {
    --soft-pink: #fce7ef;
    --soft-purple: #8c4a6e;
    --button-bg: #f9e9f0;
    --button-hover-bg: #f3d9e4;
    --shadow: rgba(0, 0, 0, 0.08);
}

/* --------- GLOBAL RESET --------- */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--soft-pink);
    display: flex;
    justify-content: center;
    align-items: start;
    min-height: 100vh;
    padding: 20px 0;
    text-align: center;
}

/* --------- PAGE LOAD FADE-UP --------- */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* --------- MAIN CONTAINER --------- */
.container {
    width: 90%;
    max-width: 400px;
    background: white;
    padding: 30px;
    border-radius: 30px;
    box-shadow: 0 8px 30px var(--shadow);
    animation: fadeUp 0.7s ease-out;
}

/* --------- LOGO WITH BREATHING ANIMATION --------- */
@keyframes logoBreath {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.04); }
}

.logo img {
    width: 140px;
    border-radius: 50%;
    animation: logoBreath 4s ease-in-out infinite;
    transition: 0.3s ease;
}

.logo img:hover {
    transform: scale(1.1);
}

/* --------- TEXT --------- */
h2 {
    margin-top: 15px;
    font-size: 24px;
    font-weight: 600;
    color: var(--soft-purple);
}

p {
    margin-top: -5px;
    font-size: 14px;
    opacity: 0.8;
    color: #7a5568;
}

/* --------- SOCIAL ICONS --------- */
.social-icons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

/* Pop-in animation */
@keyframes iconPop {
    0% { opacity: 0; transform: scale(0.7) translateY(10px); }
    100% { opacity: 1; transform: scale(1) translateY(0); }
}

.social-icons a img {
    width: 40px;
    height: 40px;
    padding: 12px;
    background: #FFFFFF;
    border-radius: 50%;
    box-shadow: 0 5px 15px var(--shadow);
    cursor: pointer;
    transition: 0.3s;
    opacity: 0;
}

/* Delay each icon pop */
.social-icons a:nth-child(1) img { animation: iconPop 0.5s 0.2s ease-out forwards; }
.social-icons a:nth-child(2) img { animation: iconPop 0.5s 0.35s ease-out forwards; }
.social-icons a:nth-child(3) img { animation: iconPop 0.5s 0.5s ease-out forwards; }

.social-icons a img:hover {
    transform: scale(1.15);
}

/* --------- BUTTONS --------- */
.link-btn {
    width: 100%;
    display: block;
    background: var(--button-bg);
    color: var(--soft-purple);
    padding: 15px;
    margin: 15px 0;
    border-radius: 12px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    transition: 0.3s;
    box-shadow: 0 5px 12px var(--shadow);
}

.link-btn:hover {
    background: var(--button-hover-bg);
    transform: translateY(-2px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.14);
}

/* --------- DARK MODE --------- */
@media (prefers-color-scheme: dark) {
    body {
        background: #1A1416;
    }
    .container {
        background: #2A2124;
    }
    h2, p {
        color: #FFD9EC;
    }
    .link-btn {
        background: #3a2a31;
        color: #FFD9EC;
    }
    .link-btn:hover {
        background: #513943;
    }
}

</style>
</head>
